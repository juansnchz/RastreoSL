<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Seguimiento Tránsito</title>
  <style>
@import url('https://fonts.googleapis.com/css?family=Anton');
</style>
</head>
<body>
<div class="container fondoimg" style="height: 100vh">
  <div style="height: 5%" ></div> <!--Div vacío para hacer espacio -->
  
  <header class="text-uppercase bg-blanco d-flex flex-column align-items-center justify-content-center" style="height: 15%; width: 90%; margin: auto">
    
    <h1 class="mb-1">Rastreo de vehículos</h1>
    <h4>SuLogística</h4>
   
  </header> 
  
  <div class="d-flex flex-column justify-content-center  align-items-center" style="height: 80%">
    
    <div class="m-2 boton_sulo align-items-center" style="height: 15vh; width: 80%">
      <a href="#">
        <div class="d-flex flex-column align-items-center justify-content-center" style="height: 100%; width: 100%;">
          <h2>Courier</h2>
          <div class="progress" style="width: 80%;">
            <div class="progress-bar bg-verde progress-bar-striped progress-bar-animated" style="width: 80%; height: 20px;">  <p class="mt-1 font-weight-bold" style="width: 100%; position: relative; left: 13%;">80% de envíos finalizados</p>
            </div> <!--Progress Bar -->
          </div> <!--Progress Div -->
        </div> <!--Este div justifica y alinea al centro el h2 que tiene dentro -->
      </a> <!-- Este <a> hace que el link sea todo el div --> 
      
    </div> <!-- Este es el div general que hace que los botones se alineen entre ellos dentro del <div> parent que ocupa 80% de la pantalla verticalmente -->
    
    
    <div class="m-2 boton_sulo align-items-center" style="height: 15vh; width: 80%">
      <a href="#">
        <div class="d-flex flex-column align-items-center justify-content-center" style="height: 100%; width: 100%;">
          <h2>Intermunicipal</h2>
          <div class="progress" style="width: 80%;">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 20%; height: 20px;">  
            </div> <!--Progress Bar -->
            <p class="mb-0 pt-1 font-weight-bold text-danger" style="width: 100%; position: relative; left: -8%">3 de 10 rutas en destino final</p>
          </div> <!--Progress Div -->
        </div> <!--Este div justifica y alinea al centro el h2 que tiene dentro -->
      </a> <!-- Este <a> hace que el link sea todo el div --> 
      
    </div> <!-- Este es el div general que hace que los botones se alineen entre ellos dentro del <div> parent que ocupa 80% de la pantalla verticalmente -->
    
    
    <div class="m-2 boton_sulo align-items-center" style="height: 15vh; width: 80%">
      <a href="#">
        <div class="d-flex flex-column align-items-center justify-content-center" style="height: 100%; width: 100%;">
          <h2>Móvil</h2>
          <div class="progress" style="width: 80%;">
            <div class="progress-bar bg-negro progress-bar-striped progress-bar-animated" style="width: 100%; height: 20px;">  <p class="mt-1 ml-2 font-weight-bold">La móvil comienza en <span id="time">40:00</span> 
            </div> <!--Progress Bar -->
          </div> <!--Progress Div -->
        </div> <!--Este div justifica y alinea al centro el h2 que tiene dentro -->
      </a> <!-- Este <a> hace que el link sea todo el div --> 
      
    </div> <!-- Este es el div general que hace que los botones se alineen entre ellos dentro del <div> parent que ocupa 80% de la pantalla verticalmente -->
    
    
 
    
  </div> <!--Flex column para todos los botones -->

</div><!-- content container -->

<script src="js/jquery.slim.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
